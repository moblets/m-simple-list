
<div class="list" ng-if="!isDetail">
  
   <!-- CARD STYLE -->
      <div ng-if="isCard" class="item style-card" ng-repeat="(key, item) in items"
           ng-click="goTo(item)">
        <h1 ng-bind="item.title"></h1>
        <p ng-bind="item.resume" ng-if="item.resume"></p>
				<p ng-bind-html="stripHtml(item.description) | mCut:100" ng-if="!item.resume"></p>
      </div>
      <!-- LIST ITEM -->
      <div ng-if="isList" class="item style-list" ng-repeat="(key, item) in items"
           ng-click="goTo(item)">
				<div class="img-container" ng-if="isList">
				</div>
        <h1 ng-bind="item.title"></h1>
				<p ng-bind="item.resume" ng-if="item.resume"></p>
				<p ng-bind-html="stripHtml(item.description) | mCut:100" ng-if="!item.resume"></p>
      </div>
</div>
<div class="detail m-theme-null-background {{ itemStyle }}" ng-if="isDetail">
  <div class="detail-container">
    <h1 class="title" ng-bind="detail.title"></h1>
    <div class="description" m-bind-html="detail.description"></div>
  </div>
</div>
